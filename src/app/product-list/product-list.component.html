<h2>Produtos</h2>

<div *ngFor="let product of products; index as productId">
  
  <h3>
    <a [title]="product.name + ' more details'" [routerLink]="['products', productId]">
      {{ product.name }}
    </a>        
  
    <p *ngIf="product.description">
      Descrição: {{ product.description }}
    </p>
  </h3> 

  <button (click)="share()" class="button">
    Compartilhar
  </button>

  <app-product-alerts
    [product]="product"
    (avise)="meAvise()">
    
  </app-product-alerts>

</div>
